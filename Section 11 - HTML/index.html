<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        #conteudo {
            padding: 30px 0px;

        }

</head>

<body>
    <header>
        Exerccios HTML

    </header>
    <nav>
        <br>
        <a href="exercicios/teste.html">00 - Teste </a>
        <a href="exercicios/texto01.html"> 01 - Texto 01</a>
        <a href="exercicios/texto02.html"> 02 - Texto 02</a>
        <a href="exercicios/listas.html"> 03 - Listas</a>

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectAll('a').forrEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
